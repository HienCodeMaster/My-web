<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the gap as needed */
        }
        .gallery img {
            max-width: 20%;
            height: auto;
            border: 1px solid #ccc; /* Optional, for styling */
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1); /* Optional, for styling */
        }
    </style>
</head>
<body>
    <h3>Family Gallery</h3>
    <div class="gallery">
        <!-- Repeat this block for each image -->
        <img src="https://https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F1.jpg?raw=true" alt="Image 1 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F2.jpg?raw=true" alt="Image 2 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F3.jpg?raw=true" alt="Image 2 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F4.jpg?raw=true" alt="Image 2 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F5.jpg?raw=true" alt="Image 2 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F6.jpg?raw=true" alt="Image 2 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/My%20family/F7.jpg?raw=true" alt="Image 2 Description">
        
    </div>
</body>
</html>
