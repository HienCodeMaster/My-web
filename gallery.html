<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the gap as needed */
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc; /* Optional, for styling */
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1); /* Optional, for styling */
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <!-- Repeat this block for each image -->
        <img src="https://raw.githubusercontent.com/yourusername/yourrepository/branch/Images/image1.jpg" alt="Image 1 Description">
        <img src="https://raw.githubusercontent.com/yourusername/yourrepository/branch/Images/image2.jpg" alt="Image 2 Description">
        <!-- ... more images ... -->
        <img src="https://raw.githubusercontent.com/yourusername/yourrepository/branch/Images/image7.jpg" alt="Image 7 Description">
    </div>
</body>
</html>
