<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust the gap as needed */
        }
        .gallery img {
            max-width: 30%;
            height: auto;
            border: 1px solid #ccc; /* Optional, for styling */
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1); /* Optional, for styling */
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <!-- Repeat this block for each image -->
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/Images/h2.jpg?raw=true" alt="Image 2 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/Images/mor1.jpg?raw=true" alt="Image 3 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/Images/mor2.jpg?raw=true" alt="Image 4 Description">
        <img src="https://github.com/HienCodeMaster/My-web/blob/main/Images/mor3.jpg?raw=true" alt="Image 5 Description">
        
    </div>
</body>
</html>
